    <main class="admi">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color:#E5A1FC">
              <h1 class="modal-title fs-5 text-center" id="exampleModalLabel" style="font-family: Hacked;">Add Clothing</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center " style="font-family: poppin; background-color: #150022; color:#E5A1FC">
              <br>
              <label for="">Index<br>
                <input type="number" id="id" placeholder="Add Id" required>
              </label>
              <br>
              <label for="">Name <br>
                <input type="text" id="name" placeholder="Add Name" required>
              </label>
              <br>
              <label for="">Description <br>
                <input type="text" id="description" placeholder="Add Description" required>
              </label>
              <br>
              <label for="">Price <br>
                <input type="number" id="price" placeholder="Add Price" required>
              </label>
              <br>
              <label for="">Image <br>
                <input type="text" id="image" placeholder="Add Image" required>
              </label>
              <br>
            </div>
            <div class="modal-footer" style="background-color:#E5A1FC">
              <button type="button" class="btn edit" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn edit" id="save">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <button class="addC" id="addBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Clothing</button>
      <div class="container sort-con">
        <div class="dropbottom" style="display: flex; justify-content: center; align-items: center; margin-bottom: 60px;">
          <button type="button" class="dropdown-toggle edit" data-bs-toggle="dropdown" aria-expanded="false" id="byPrice">Sort</button>
            <ul class="dropdown-menu edit" style="background-color: #150022;">
              <select>
                <option style="color: #150022;"value="Low to High" id="LH">High to Low</option>

              </select>
            </ul>
        </div>
      </div>
        <!-- table>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>.  -->
        <div class="spinspin">
  
        </div>
        <table class="tab align-middle container-sm table-responsive-sm ">
          <thead class=" table tHeadA" id="table">
            <tr>
              <th>Name</th>
              <th>Image</th>
              <th>Price</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
